<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulSync</title>
  <link rel="stylesheet" href="css/style.css">  
</head>
<body>
  <h1>SoulSync - Mood & Journal</h1>

  <form id="entryForm">
    <label>Mood:
      <select name="mood">
        <option value="Happy">Happy ğŸ˜Š</option>
        <option value="Sad">Sad ğŸ™</option>
        <option value="Angry">Angry ğŸ˜ </option>
        <option value="Calm">Calm ğŸ˜Œ</option>
      </select>

    <label>Journal Entry:</label><br>

    <label>Habits:</label><br>

  <hr>
  <h2>Recent Entries</h2>

  <div class="chart-container" style="width: 100%; max-width: 700px; margin: auto;">
    <canvas id="moodChart"></canvas>
  </div>

  <button onclick="downloadXML()">Download as XML</button>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
  <div id="toast" class="toast">
    <div id="toast-message"></div>
  </div>
</body>
</html>
